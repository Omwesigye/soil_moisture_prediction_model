{% extends "admin/base.html" %} {% load i18n %} {% block nav-global %} {{
block.super }} {% if user.is_authenticated %}
<li class="nav-item dropdown" style="position: relative">
  <a
    class="nav-link dropdown-toggle"
    href="#"
    id="userDropdown"
    role="button"
    data-toggle="dropdown"
    aria-haspopup="true"
    aria-expanded="false"
  >
    <img
      src="https://img.icons8.com/ios-filled/24/000000/user-male-circle.png"
      class="user-image"
      alt="User Image"
      style="border-radius: 50%; margin-right: 5px"
    />
    <span>{{ user.username }}</span>
  </a>
  <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userDropdown">
    <div class="dropdown-item-text text-center">
      <img
        src="https://img.icons8.com/ios-filled/100/000000/user-male-circle.png"
        class="img-circle mb-2"
        alt="User Image"
        style="border-radius: 50%"
      />
      <p class="mb-0">{{ user.username }}</p>
      <small class="text-muted">{{ user.email }}</small>
    </div>
    <div class="dropdown-divider"></div>
    <!-- Add other dropdown items here if needed -->
    <a
      class="dropdown-item text-danger font-weight-bold"
      href="{% url 'admin_logout' %}"
    >
      <img
        src="https://img.icons8.com/ios-filled/24/exit.png"
        style="vertical-align: middle; margin-right: 5px"
      />
      Log out
    </a>
  </div>
</li>
{% endif %} {% endblock %} {% block extrahead %} {{ block.super }}
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
