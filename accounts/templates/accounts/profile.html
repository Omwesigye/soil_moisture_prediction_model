<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - Soil Moisture Detector</title>
    <style>
        body { background: #f4f1ee; font-family: 'Segoe UI', sans-serif; }
        .navbar { display: flex; align-items: center; justify-content: space-between; background: #7bb661; padding: 0.7em 2em; border-radius: 0 0 12px 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.07); }
        .navbar .brand { display: flex; align-items: center; }
        .navbar .logo { width: 36px; height: 36px; margin-right: 0.7em; }
        .navbar .project-name { color: #fff; font-size: 1.3em; font-weight: bold; letter-spacing: 1px; }
        .navbar .nav-links a { color: #fff; margin-left: 1.5em; text-decoration: none; font-size: 1em; transition: text-decoration 0.2s; }
        .navbar .nav-links a:hover { text-decoration: underline; }
        .container { background: #fff; max-width: 400px; margin: 60px auto; padding: 2rem 2.5rem; border-radius: 16px; box-shadow: 0 4px 24px rgba(0,0,0,0.13); }
        h2 { color: #4e3d1c; text-align: center; }
        form { display: flex; flex-direction: column; }
        label { margin-top: 1em; color: #6b5e3c; }
        input { padding: 0.7em; border: 1px solid #bdbdbd; border-radius: 6px; margin-top: 0.3em; }
        button, .cancel-btn { margin-top: 1.5em; padding: 0.7em; background: #7bb661; color: #fff; border: none; border-radius: 6px; font-size: 1.1em; cursor: pointer; text-align: center; text-decoration: none; display: inline-block; }
        button:hover, .cancel-btn:hover { background: #5e944c; }
        .cancel-btn { background: #b94a48; margin-left: 0.5em; }
        .cancel-btn:hover { background: #a94442; }
        .success { color: #4CAF50; text-align: center; margin-top: 1em; }
        .btn-group { display: flex; justify-content: space-between; align-items: center; }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="brand">
            <img src="https://img.icons8.com/ios-filled/50/7bb661/plant-under-sun.png" alt="Logo" class="logo" />
            <span class="project-name">Soil Moisture Detector</span>
        </div>
        <div class="nav-links">
            <a href="{% url 'dashboard' %}">Home</a>
            <a href="{% url 'predict_soil' %}">Predict</a>
            <a href="{% url 'prediction_history' %}">History</a>
            <a href="{% url 'analytics' %}">Analytics</a>
            <div class="dropdown" id="accountDropdown" style="display:inline-block; position:relative;">
                <a href="#" class="dropbtn" id="accountDropbtn" style="color:#fff; cursor:pointer;">Account</a>
                <div class="dropdown-content" id="accountDropdownContent" style="display:none; position:absolute; background:#fff; min-width:120px; box-shadow:0 8px 16px rgba(0,0,0,0.15); z-index:1; right:0; border-radius:6px;">
                    <a href="{% url 'profile' %}" style="color:#4e3d1c; padding:10px 16px; display:block; text-decoration:none;">Profile</a>
                    <a href="{% url 'logout' %}" style="color:#4e3d1c; padding:10px 16px; display:block; text-decoration:none;">Logout</a>
                </div>
            </div>
        </div>
        <style>
            .dropdown {
                display: inline-block;
                position: relative;
            }
            .dropbtn {
                color: #fff;
                cursor: pointer;
                padding: 0.5em 1.2em;
                border: none;
                background: none;
                font-size: 1em;
                font-family: inherit;
                border-radius: 6px;
                transition: background 0.2s;
                outline: none;
                position: relative;
            }
            .dropbtn:after {
                content: '\25BC';
                margin-left: 0.5em;
                font-size: 0.8em;
                vertical-align: middle;
            }
            .dropbtn.active, .dropbtn:focus {
                background: #6ea04b;
            }
            .dropdown-content {
                display: none;
                position: absolute;
                right: 0;
                top: 120%;
                background: #fff;
                min-width: 150px;
                box-shadow: 0 8px 24px rgba(0,0,0,0.18);
                border-radius: 10px;
                z-index: 10;
                padding: 0.5em 0;
                animation: fadeIn 0.2s;
            }
            .dropdown-content a {
                color: #4e3d1c;
                padding: 12px 22px;
                display: block;
                text-decoration: none;
                font-size: 1em;
                border: none;
                background: none;
                transition: background 0.18s, color 0.18s;
                border-radius: 6px;
                margin: 0 8px;
            }
            .dropdown-content a:hover {
                background: #f4f1ee;
                color: #7bb661;
            }
            @keyframes fadeIn {
                from { opacity: 0; transform: translateY(-10px); }
                to { opacity: 1; transform: translateY(0); }
            }
        </style>
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                var dropbtn = document.getElementById('accountDropbtn');
                var dropdown = document.getElementById('accountDropdownContent');
                dropbtn.addEventListener('click', function(event) {
                    event.preventDefault();
                    var isOpen = dropdown.style.display === 'block';
                    dropdown.style.display = isOpen ? 'none' : 'block';
                    dropbtn.classList.toggle('active', !isOpen);
                });
                document.addEventListener('click', function(event) {
                    if (!event.target.closest('#accountDropdown')) {
                        dropdown.style.display = 'none';
                        dropbtn.classList.remove('active');
                    }
                });
            });
        </script>
    </nav>
    <div class="container">
        <h2>Your Profile</h2>
        {% if success %}
            <div class="success">Profile updated successfully!</div>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="btn-group">
                <button type="submit">Update Profile</button>
                <a href="{% url 'dashboard' %}" class="cancel-btn">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
