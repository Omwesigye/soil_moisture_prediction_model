<!DOCTYPE html>
<html>
<head><title>Verify Code</title></head>
<body>
    <h2>Enter Verification Code</h2>
    <form method="POST">
        {% csrf_token %}
        <input type="text" name="code" placeholder="Enter 6-digit code" required><br>
        <button type="submit">Verify</button>
    </form>
    {% if messages %}
        {% for message in messages %}
            <p>{{ message }}</p>
        {% endfor %}
    {% endif %}
</body>
</html>
