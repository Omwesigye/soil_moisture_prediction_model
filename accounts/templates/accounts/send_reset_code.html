<!DOCTYPE html>
<html>
<head><title>Reset Password</title></head>
<body>
    <h2>Forgot Password?</h2>
    <form method="POST">
        {% csrf_token %}
        <input type="email" name="email" placeholder="Enter your email" required><br>
        <button type="submit">Send Reset Code</button>
    </form>
    {% if messages %}
        {% for message in messages %}
            <p>{{ message }}</p>
        {% endfor %}
    {% endif %}
</body>
</html>
