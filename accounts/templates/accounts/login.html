<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Soil Detection</title>
    {% load static %}
    <style>
        body {
            background: url('{% static "images/log1.jpg" %}') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Segoe UI', sans-serif;
        }
        .container { background: #fff; max-width: 400px; margin: 60px auto; padding: 2rem 2.5rem; border-radius: 16px; box-shadow: 0 4px 24px rgba(0,0,0,0.13); }
        h2 { color: #4e3d1c; text-align: center; }
        form { display: flex; flex-direction: column; }
        label { margin-top: 1em; color: #6b5e3c; }
        input { padding: 0.7em; border: 1px solid #bdbdbd; border-radius: 6px; margin-top: 0.3em; }
        button { margin-top: 1.5em; padding: 0.7em; background: #7bb661; color: #fff; border: none; border-radius: 6px; font-size: 1.1em; cursor: pointer; }
        button:hover { background: #5e944c; }
        .register-link { text-align: center; margin-top: 1em; }
        .register-link a { color: #7bb661; text-decoration: none; }
        .register-link a:hover { text-decoration: underline; }
        .errorlist { color: #b94a48; margin: 0.5em 0 0 0; list-style: none; padding: 0; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Login</button>
        </form>
        <p>
         <a href="{% url 'send_reset_code' %}">forgot password?</a>
        </p>
        <div class="register-link">
            Don't have an account? <a href="{% url 'register' %}">Register</a>
        </div>
    </div>
</body>
</html>
