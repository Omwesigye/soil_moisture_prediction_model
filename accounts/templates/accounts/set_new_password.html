<!DOCTYPE html>
<html>
<head><title>Set New Password</title></head>
<body>
    <h2>Set New Password</h2>
    <form method="POST">
        {% csrf_token %}
        <input type="password" name="password" placeholder="Enter new password" required><br>
        <button type="submit">Reset Password</button>
    </form>
    {% if messages %}
        {% for message in messages %}
            <p>{{ message }}</p>
        {% endfor %}
    {% endif %}
</body>
</html>
